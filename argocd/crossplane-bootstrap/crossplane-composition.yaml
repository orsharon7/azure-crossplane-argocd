# ArgoCD Application for Crossplane Composition: DevEnvironment
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-composition-dev-env
  namespace: argocd
  labels:
    app: crossplane-composition-dev-env
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  source:
    repoURL: https://github.com/orsharon7/sample-app
    targetRevision: HEAD
    path: argocd/config/composition
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m